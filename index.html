<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>무지개 텍스트</title>
<style>
  .rainbow-text {
    font-size: 50px;
    font-weight: bold;
    background: linear-gradient(
      90deg,
      red,
      orange,
      yellow,
      green,
      blue,
      indigo,
      violet
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 3s linear infinite;
  }

  @keyframes rainbow {
    0% { background-position: 0%;}
    100% { background-position: 100%;}
  }
</style>
</head>
<body>
  <div class="rainbow-text">무지개빛 텍스트 🌈</div>
</body>
</html>
