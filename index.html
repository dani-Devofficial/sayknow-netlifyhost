<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Sayknow AI</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f0f4ff, #d0e0ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: flex;
    align-items: center;
    gap: 80px;
    max-width: 1200px;
    padding: 20px;
  }

  .text-section {
    max-width: 500px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 30px;
  }

  .rainbow-text {
    font-size: 70px;
    font-weight: bold;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 3s linear infinite;
  }

  @keyframes rainbow {
    0% { background-position: 0%; }
    100% { background-position: 100%; }
  }

  .description {
    font-size: 18px;
    color: #333;
  }

  .start-btn {
    padding: 18px 50px;
    font-size: 22px;
    font-weight: bold;
    color: white;
    background: linear-gradient(45deg, #ff6a00, #ee0979);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  .start-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  .image-section {
    position: relative;
  }

  .image-section img {
    width: 500px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }

  .chat-bubble {
    position: absolute;
    bottom: 20px;
    left: -30px;
    max-width: 220px;
    padding: 15px 20px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    font-size: 14px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="text-section">
      <div class="rainbow-text">Sayknow 🌈</div>
      <div class="description">AI와 대화하며 글을 쓰고, 계획을 세우고, 학습을 시작해 보세요.</div>
      <button class="start-btn" onclick="location.href='./chat_ns.html'">채팅 시작</button>
    </div>
    <div class="image-section">
      <img src="https://via.placeholder.com/500x350.png?text=Example+Image" alt="예시 이미지">
      <div class="chat-bubble">대학 입시를 준비하려 하는데, 어떤 전공이 좋을까?</div>
    </div>
  </div>
</body>
</html>
