<!doctype html>

<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sayknow Ai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #ffffff;
      --text: #0f172a; /* slate-900 */
      --muted: #475569; /* slate-600 */
      --primary: #1a73e8; /* google-ish blue */
      --ring: rgba(26,115,232,.2);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Noto Sans KR', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Malgun Gothic', 'Noto Sans', sans-serif;
      color:var(--text); background:var(--bg);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:1200px; margin:0 auto; padding: 24px 20px 56px}
    .nav{display:flex; align-items:center; justify-content:space-between; gap:16px; padding:8px 0}
    .nav .brand{font-weight:700; letter-spacing:-.2px}
    .nav-links{display:flex; gap:20px; align-items:center}
    .nav-links a{font-size:14px; color:#334155}
    .avatar{width:36px; height:36px; border-radius:50%; background:#e2e8f0; display:inline-block}.hero{display:grid; grid-template-columns:1.05fr .95fr; gap:48px; align-items:center; margin-top:24px}
@media (max-width: 920px){ .hero{grid-template-columns:1fr; gap:28px} }

.gemini-logo{display:inline-flex; align-items:flex-end; gap:14px}
.gemini-text{
  font-size:72px; line-height:1; font-weight:900; letter-spacing:-1.5px;
  background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 55%, #ef4444 100%);
  -webkit-background-clip:text; background-clip:text; color:transparent;
}
@media (max-width: 920px){ .gemini-text{font-size:56px} }

.kicker{margin-top:18px; font-size:15px; color:#0f172a; font-weight:700}
.headline{margin-top:6px; font-size:32px; font-weight:900; line-height:1.25; letter-spacing:-.4px}
@media (max-width: 920px){ .headline{font-size:28px} }

.subcopy{margin-top:20px; color:var(--muted); font-size:16px; line-height:1.7}

.cta{margin-top:28px}
.btn{
  display:inline-flex; align-items:center; gap:10px; padding:14px 18px; border-radius:999px;
  background:var(--primary); color:#fff; font-weight:700; border:0; cursor:pointer;
  box-shadow:0 6px 18px rgba(26,115,232,.25);
}
.btn:focus{outline:4px solid var(--ring); outline-offset:3px}

.media{
  position:relative; border-radius:28px; overflow:hidden; background:#f1f5f9;
  box-shadow: 0 10px 30px rgba(2,6,23,.06), 0 2px 8px rgba(2,6,23,.06);
}
.media img{display:block; width:100%; height:auto}

.callout{
  position:relative; margin-top:18px; background:#ffffff; border:1px solid #e2e8f0; border-radius:18px; padding:16px 18px; color:#0f172a;
  box-shadow:0 4px 14px rgba(2,6,23,.06);
}
.callout .title{font-weight:800; font-size:14px}
.callout .desc{margin-top:10px; color:#334155; font-size:14px; line-height:1.6}

.footer{border-top:1px solid #e2e8f0; padding:18px 0; color:#475569; font-size:14px; display:flex; justify-content:space-between; align-items:center}

  </style>
</head>
<body>
  <div class="container">
<section class="hero">
  <!-- Copy -->
  <div>
    <div class="gemini-logo" aria-hidden="true">
      <span class="gemini-text">Sayknow</span>
    </div>
    <div class="kicker">창의력과 생산성을 최대한 끌어올려 보세요</div>
    <h1 class="headline">Sayknow와 학습하고, 만들고, 해 보세요.</h1>
    <p class="subcopy">sayknow는 gpt-4o보다 더 똑똑합니다.</p>
    <div class="cta">
      <a class="btn" href="https://danisw-sayknow-commingsoon.my.canva.site/commingsoonpage/" role="button" aria-label="Sayknow로 이동">Sayknow로 이동</a>
    </div>
  </div>

  <!-- Media -->
  <div>
    <figure class="media">
      <!-- 대체 이미지 URL은 자유롭게 교체하세요 -->
      <img src="https://images.unsplash.com/photo-1524253482453-3fed8d2fe12b?auto=format&fit=crop&w=1600&q=80" />
    </figure>
  </div>
</section>

  </div>
</body>
</html>
