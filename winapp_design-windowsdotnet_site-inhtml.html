<html lang="ko"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sayknow chat windows app</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    body {
        font-family: 'Inter', sans-serif;
        background-color: #343541;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .chat-container {
        width: 400px;
        max-width: 90%;
        height: 600px;
        background-color: #40414f;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .chat-header {
        padding: 15px;
        background-color: #202123;
        color: #fff;
        font-weight: 600;
        text-align: center;
        border-bottom: 1px solid #555;
    }

    .chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .message {
        max-width: 75%;
        padding: 10px 15px;
        border-radius: 20px;
        word-wrap: break-word;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .message.user {
        align-self: flex-end;
        background-color: #10a37f;
        color: white;
        border-bottom-right-radius: 5px;
    }

    .message.bot {
        align-self: flex-start;
        background-color: #444654;
        color: #e0e0e0;
        border-bottom-left-radius: 5px;
    }

    .chat-input {
        display: flex;
        padding: 10px;
        background-color: #343541;
        border-top: 1px solid #555;
    }

    .chat-input input {
        flex: 1;
        padding: 10px 15px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 14px;
        background-color: #202123;
        color: #fff;
    }

    .chat-input input::placeholder {
        color: #888;
    }

    .chat-input button {
        margin-left: 10px;
        padding: 10px 15px;
        border: none;
        border-radius: 10px;
        background-color: #10a37f;
        color: #fff;
        font-weight: 500;
        cursor: pointer;
        transition: 0.2s;
    }

    .chat-input button:hover {
        background-color: #0d8469;
    }

    /* 스크롤 깔끔하게 */
    .chat-messages::-webkit-scrollbar {
        width: 6px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
        background-color: #555;
        border-radius: 3px;
    }
    .chat-messages::-webkit-scrollbar-track {
        background: #343541;
    }
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">Sayknow Ai chat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="메시지를 입력하세요...">
        <button onclick="sendMessage()">전송</button>
    </div>
</div>

<script>
const chatMessages = document.getElementById('chatMessages');
const userInput = document.getElementById('userInput');

function addMessage(text, sender) {
    const messageEl = document.createElement('div');
    messageEl.classList.add('message', sender);
    messageEl.textContent = text;
    chatMessages.appendChild(messageEl);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function sendMessage() {
    const text = userInput.value.trim();
    if(!text) return;
    addMessage(text, 'user');
    userInput.value = '';
    
    // AI 응답 예시 (나중에 API 연결 가능)
    setTimeout(() => {
        addMessage("AI: 아직 연결 안 됐어요 😅", 'bot');
    }, 500);
}

userInput.addEventListener('keypress', function(e){
    if(e.key === 'Enter') sendMessage();
});
</script>


</body><whale-quicksearch translate="no" style="visibility: visible;"></whale-quicksearch></html>
